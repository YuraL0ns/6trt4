# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hunter-photo.ru www.hunter-photo.ru;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной сервер HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name hunter-photo.ru www.hunter-photo.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/hunter-photo.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/hunter-photo.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # SSL stapling отключен, так как не все сертификаты поддерживают OCSP
    # ssl_stapling on;
    # ssl_stapling_verify on;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Логи
    access_log /var/log/nginx/hunter-photo-access.log;
    error_log /var/log/nginx/hunter-photo-error.log;

    # Максимальный размер загружаемых файлов
    # Для 7000 файлов по 15MB = ~105GB, устанавливаем 120GB с запасом
    client_max_body_size 120G;
    client_body_timeout 1800s;
    client_header_timeout 1800s;
    client_body_buffer_size 512k;

    # Проксирование к Laravel (PHP-FPM)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass laravel:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 600s;
        fastcgi_send_timeout 600s;
    }

    # Статические файлы
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к файлам конфигурации
    location ~ /\.(env|git|svn) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Проксирование к FastAPI (доступ через браузер для отладки и health-check)
    location /api/fastapi/ {
        proxy_pass http://fastapi:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
}

