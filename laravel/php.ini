; PHP configuration for Laravel
; Увеличенные лимиты для загрузки больших файлов (до 15000 фотографий)

; Максимальный размер POST данных (для 7000 файлов по 15MB = ~105GB, устанавливаем 120GB с запасом)
post_max_size = 120G

; Максимальный размер загружаемого файла (20MB на файл)
upload_max_filesize = 20M

; Максимальное количество одновременно загружаемых файлов
max_file_uploads = 15000

; Максимальное время выполнения скрипта (10 минут)
max_execution_time = 600

; Максимальное время загрузки файла (10 минут)
max_input_time = 600

; Лимит памяти (512MB)
memory_limit = 2G

